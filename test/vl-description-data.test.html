<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <script type="module" src="../vl-description-data.src.js"></script>
</head>

<body>
  <test-fixture id="vl-description-data-fixture">
    <template>
		<div is="vl-description-data">
		  <div is="vl-grid">
		    <div is="vl-column" size="3">
		      <span data-vl-label>Uitgever</span>
		      <span data-vl-value itemprop="publisher" itemtype="http://schema.org/Organization">Kind en Gezin</span>
		    </div>
		    <div is="vl-column" size="3">
		      <span data-vl-label>Publicatiedatum</span>
		      <span data-vl-value itemprop="datePublished" content="Mon Aug 08 2016 02:00:00 GMT+0200 (Central European Summer Time)">Augustus 2018</span>
		    </div>
		  </div>
		</div>
    </template>
  </test-fixture>

  <script>
    suite('vl-description-data', () => {
      const should = chai.should();

      test('Voegt de nodige classes toe op de container.', () => {
        const element = fixture('vl-description-data-fixture');
        assert.isTrue(element.classList.contains("vl-description-data"));
        expect(element.__labels.length).to.equal(2);
        element.__labels.forEach(label => {
	        assert.isTrue(label.classList.contains("vl-description-data__label"));
        });
        expect(element.__values.length).to.equal(2);
        element.__values.forEach(label => {
	        assert.isTrue(label.classList.contains("vl-description-data__value"));
        });
      });
    });
  </script>
</body>

</html>
