<!DOCTYPE html>
<html>

<head>
	<title>vl-description-data voorbeeld</title>
	<script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
	
	<script type="module" src="/src/vl-description-data.js"></script>
	<script type="module" src="/node_modules/vl-ui-grid/dist/vl-grid.js"></script>

	<link rel="stylesheet" type="text/css" href="/src/style.css" />
</head>

<body>
	<vl-demo-page data-vl-webcomponent="vl-description-data"
		data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/components/vl-ui-description-data">
		<vl-demo data-vl-title="">
			<div is="vl-description-data" id="vl-description-data">
				<div is="vl-grid">
					<div is="vl-column" size="3">
						<span data-vl-label>Uitgever</span>
						<span data-vl-value itemprop="publisher" itemtype="http://schema.org/Organization">Kind en
							Gezin</span>
					</div>
					<div is="vl-column" size="3">
						<span data-vl-label>Publicatiedatum</span>
						<span data-vl-value itemprop="datePublished"
							content="Mon Aug 08 2016 02:00:00 GMT+0200 (Central European Summer Time)">Augustus
							2018</span>
					</div>
					<div is="vl-column" size="3">
						<span data-vl-label>Publicatietype</span>
						<span data-vl-value>Brochure</span>
					</div>
					<div is="vl-column" size="3">
						<span data-vl-label>Categorie</span>
						<span data-vl-value itemprop="about" itemtype="http://schema.org/Thing">Kinderen en
							jongeren</span>
					</div>
				</div>
			</div>
		</vl-demo>
	</vl-demo-page>
</body>

</html>
